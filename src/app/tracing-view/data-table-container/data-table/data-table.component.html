
<ngx-datatable
style="width: 90%"
class="material"
[rows]="rows"
[columns]="columns"
[columnMode]="'force'"
[headerHeight]="50"
[footerHeight]="50"
[rowHeight]="'auto'"
[limit]="5"
[selected]="selectedRows"
[selectionType]="'checkbox'"
[selectAllRowsOnPage]="false"
(select)='onSelect($event)'>
</ngx-datatable>
